<!DOCTYPE html>
<html xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
  <head>
    <title>Box Generator</title>
    <style type="text/css">
      * {
        padding: 0;
        margin: 0;
      }
      div {
        width: 100px;
        height: 100px;
      }

      .red {
        background-color: red;
      }

      .blue {
        background-color: blue;
      }

      .green {
        background-color: green;
      }

      .orange {
        background-color: orange;
      }
    </style>

  <body>
    <div class="red"></div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"></script>
    <script>
      const colors = [
        "yellow",
        "red",
        "blue",
        "green",
        "purple",
        "orange",
        "pink",
        "brown",
        "cyan",
        "magenta",
        "lime",
        "teal",
      ];
      var idxPointer = 0;
      $("div").hover(
        function () {
          $(this).css("background-color", colors[idxPointer]);
          idxPointer++;
          if (idxPointer >= colors.length) {
            idxPointer = 0;
          }
        },
        function () {
          $(this).css("background-color", colors[idxPointer]);
          idxPointer--;
          if (idxPointer <= 0) {
            idxPointer = 0;
          }
        },
        0
      );

      $(".red").click(function () {
        $(this).clone(true).appendTo("body");
        idxPointer++;
      });
    </script>
  </body>
