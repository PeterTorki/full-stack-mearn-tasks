  <head>
    <title>Font Resizer</title>
    <style type="text/css">
      .box {
        width: 80px;
        height: 80px;
        background-color: black;
        position: absolute;
      }

      button {
        padding: 10px 20px 10px 20px;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="css/style.css" />

  </head>

  <body>
    <p class="content">Hello, Open Sourcians</p>
    <button id="decrease">-</button>
    <button id="increase">+</button>
    <br />
    <p class="error"></p>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"></script>
    <script>
      $("#increase").click(function () {
        var currentSize = parseInt($(".content").css("font-size"));
        if (currentSize + 10 > 80) {
          $(".error").text("You have reached maximum size of font");
          return;
        }
        if (currentSize >= 10 && currentSize <= 80) {
          $(".error").text("");
        }
        $(".content").css("font-size", currentSize + 10);
      });

      $("#decrease").click(function () {
        var currentSize = parseInt($(".content").css("font-size"));

        if (currentSize - 10 < 10) {
          $(".error").text("You have reached minimum size of font");
          return;
        }
        if (currentSize >= 8 && currentSize <= 80) {
          $(".error").text("");
        }
        $(".content").css("font-size", currentSize - 10);
      });
    </script>
  </body>
</html>
