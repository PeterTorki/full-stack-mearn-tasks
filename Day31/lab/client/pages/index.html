<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="../icons/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous" />

    <!-- <link rel="stylesheet" href="../styles/main.css" /> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"></script>
  </head>
  <body class="bg-dark text-light">
    <div class="container">
      <h1 class="text-center my-3">Form</h1>
      <form class="row g-3 m-3" action="welcome.html" method="POST">
        <div class="col-md-6">
          <label for="name" class="form-label">Name</label>
          <input name="name" type="name" class="form-control" id="name" required />
        </div>
        <div class="col-md-6">
          <label for="mobile" class="form-label">Mobile</label>
          <input name="mobile" type="tel" class="form-control" id="mobile" required />
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input name="address" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" />
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input name="email" type="email" class="form-control" id="inputEmail4" required />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </div>
  </body>
</html>
