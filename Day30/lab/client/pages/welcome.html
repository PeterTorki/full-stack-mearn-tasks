<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous" />

    <!-- <link rel="stylesheet" href="../styles/main.css" /> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"></script>
  </head>
  <body class="bg-light">
    <div class="container my-5">
      <div class="text-center mb-4">
        <h1 class="fw-bold">Welcome, {name}</h1>
        <p class="text-muted">Email: {email} | Mobile: {mobile} | Address: {address}</p>
      </div>

      <!-- Users Table -->
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h4 class="card-title">All Users</h4>
          <button id="loadUsers" class="btn btn-primary mb-3">Load Users</button>

          <div class="table-responsive">
            <table class="table table-bordered table-striped align-middle text-center">
              <thead class="table-dark">
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Mobile</th>
                  <th>Address</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="usersTable">
                <tr>
                  <td colspan="6" class="text-muted">Click "Load Users" to see data</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="card" id="editCard" style="display: none">
        <div class="card-body">
          <h4 class="card-title">Edit User</h4>
          <form id="editForm" class="row g-3">
            <input type="hidden" id="editIndex" />

            <div class="col-md-6">
              <label class="form-label">Name</label>
              <input id="editName" type="text" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input id="editEmail" type="email" class="form-control" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Mobile</label>
              <input id="editMobile" type="text" class="form-control" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Address</label>
              <input id="editAddress" type="text" class="form-control" />
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-success">Save</button>
              <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../scripts/welcomeScript.js" defer></script>
  </body>
</html>
