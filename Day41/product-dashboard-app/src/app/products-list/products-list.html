<div class="row">
  <div class="col-md-6 mb-3" *ngFor="let product of products">
    <div class="card">
      <div class="card-body">
        <h5>{{ product.name }}</h5>
        <p>Price: {{ product.price }}</p>
        <p>Category: {{ product.category }}</p>

        <button class="btn btn-sm btn-info me-2" (click)="favorite(product.name)">Favorite</button>

        <!-- <button class="btn btn-sm btn-warning me-2" (click)="edit(product)">Edit</button> -->

        <!-- <button
          class="btn btn-sm btn-danger"
          (click)="delete({ id: product.id, name: product.name })"
        >
          Delete
        </button> -->
      </div>
    </div>
  </div>
</div>
