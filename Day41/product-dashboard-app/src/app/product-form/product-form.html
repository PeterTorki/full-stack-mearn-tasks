<div class="card mb-4">
  <div class="card-body">
    <h5 class="card-title">Add Product</h5>
    <!-- <form (ngSubmit)="addProduct()" #form="ngForm"> -->
    <form [formGroup]="productForm" (submit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input name="name" formControlName="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" name="price" formControlName="price" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Category</label>
        <input name="category" formControlName="category" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
      @if(!productForm.valid && productForm.touched && productForm.dirty){
      <p style="color: rgb(200, 56, 56)">there is an error</p>
      }
    </form>
  </div>
</div>
