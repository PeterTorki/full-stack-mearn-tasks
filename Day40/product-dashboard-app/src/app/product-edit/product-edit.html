<!-- Backdrop -->
<div class="modal-backdrop show"></div>

<!-- Modal -->
<div class="modal show d-block" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Product</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
      </div>

      <div class="modal-body">
        <form #productForm="ngForm">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input [(ngModel)]="product.name" name="name" class="form-control" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Price</label>
            <input
              type="number"
              [(ngModel)]="product.price"
              name="price"
              class="form-control"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Category</label>
            <input [(ngModel)]="product.category" name="category" class="form-control" required />
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="close()">Cancel</button>
        <button class="btn btn-success" [disabled]="!productForm.valid" (click)="save()">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
