<!-- edit-product.component.html -->
<div class="modal show d-block" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Product</h5>
        <button type="button" class="btn-close" (click)="close()"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input [(ngModel)]="product.name" name="name" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" [(ngModel)]="product.price" name="price" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label">Category</label>
            <input [(ngModel)]="product.category" name="category" class="form-control" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="close()">Cancel</button>
        <button class="btn btn-success" (click)="save()">Save</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop show"></div>
