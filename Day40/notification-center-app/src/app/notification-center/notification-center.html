<div [ngSwitch]="state">
  <div *ngSwitchCase="'success'" class="alert alert-success" role="alert">
    <span class="fw-bold fs-4">Success</span> {{ text }}
  </div>

  <div *ngSwitchCase="'error'" class="alert alert-danger" role="alert">
    <span class="fw-bold fs-4">Error</span> {{ text }}
  </div>

  <div *ngSwitchCase="'warning'" class="alert alert-warning" role="alert">
    <span class="fw-bold fs-4">Warning</span> {{ text }}
  </div>

  <div *ngSwitchCase="'info'" class="alert alert-info" role="alert">
    <span class="fw-bold fs-4">Info</span> {{ text }}
  </div>

  <div *ngSwitchDefault class="alert alert-secondary" role="alert">
    <span class="fw-bold fs-4">Notice</span> No notification available
  </div>
</div>
